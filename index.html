<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick URL Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go to Website</h1>
        <p>Paste a URL below and click Go</p>
        
        <input type="text" id="urlInput" placeholder="https://example.com" autofocus>
        
        <button onclick="goToUrl()">Go â†’</button>
        
        <div class="info">
            Tip: You can also press Enter after typing/pasting the URL
        </div>
    </div>

    <script>
        const input = document.getElementById('urlInput');

        function goToUrl() {
            let url = input.value.trim();
            
            if (!url) {
                alert("Please enter a URL!");
                return;
            }

            // Add https:// if no protocol is specified
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            // Basic validation
            try {
                new URL(url);
                window.location.href = url;
            } catch (e) {
                alert("Please enter a valid URL (e.g., google.com or https://example.com)");
            }
        }

        // Allow pressing Enter to go
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                goToUrl();
            }
        });

        // Focus the input when page loads
        window.onload = () => input.focus();
    </script>
</body>
</html>
